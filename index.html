<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GetYourGuide API Reference</title>
    <link rel="stylesheet" type="text/css" href="./docs/swagger-ui.css" />
    <link rel="shortcut icon" href="https://cdn.getyourguide.com/tf/assets/static/fav-icon.ico" type="image/x-icon">
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
      /* GYG Styles */
      .swagger-ui .topbar{
        background: #fff;

      }
      .swagger-ui img {
          height: 60px;
      }
      .swagger-ui .topbar .download-url-wrapper .download-url-button {
        background: #d61c29;
      }
      .swagger-ui .topbar .download-url-wrapper input[type=text]{
        border-color: #dcdfe4;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./docs/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./docs/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function(event) {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "spec/api.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      window.ui = ui;

      // Update GetYourGuide logo
      function replaceLogo() {
        const logoContainer = document.querySelector('.topbar-wrapper svg');
        if (logoContainer) {
          const newLogo = document.createElement('img');
          newLogo.src = "https://cdn.getyourguide.com/tf/assets/static/logos/gyg-logo.svg";
          newLogo.alt = "GetYourGuide Logo";

          // Replace the existing SVG with the new image
          logoContainer.parentNode.replaceChild(newLogo, logoContainer);
        } else {
          // Retry after a short delay if SVG is not found
          requestAnimationFrame(replaceLogo);
        }
      }

      // Do logo replacement
      replaceLogo();
    });
  </script>
  </body>
</html>
