openapi: 3.0.0
info:
  title: Paths for options
  version: 1.0.0
paths:
  /options/{option_id}:
    get:
      operationId: OptionsGetById
      description: Find a Tour Option by ID. The result will be an array of tour options. But the array will only contain one single tour option.
      tags:
        - Options
      parameters:
        - $ref: '../components/commons.yaml#/components/parameters/optionId'
        - $ref: '../components/commons.yaml#/components/parameters/cntLanguage'
        - $ref: '../components/commons.yaml#/components/parameters/currency'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  tour_options:
                    type: array
                    items:
                      $ref: '../components/schema/tour.yaml#/components/schemas/TourOption'
        400:
          description: Missing Parameters
        500:
          description: Server error

  /options/{option_id}/pricings:
    get:
      operationId: OptionsGetPricing
      description: Find all the pricings for a tour option.
      tags:
        - Options
      parameters:
        - $ref: '../components/commons.yaml#/components/parameters/optionId'
        - $ref: '../components/commons.yaml#/components/parameters/cntLanguage'
        - $ref: '../components/commons.yaml#/components/parameters/currency'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  pricing:
                    type: array
                    items:
                      $ref: '../components/schema/tour.yaml#/components/schemas/TourOptionPricing'
        400:
          description: Missing Parameters
        500:
          description: Server error
  /options/{option_id}/availabilities:
    get:
      operationId: OptionsGetAvailabilities
      description: Find availabilities for a tour option within an optional date range
      tags:
        - Options
      parameters:
        - $ref: '../components/commons.yaml#/components/parameters/optionId'
        - $ref: '../components/commons.yaml#/components/parameters/cntLanguage'
        - $ref: '../components/commons.yaml#/components/parameters/currency'
        - $ref: '../components/commons.yaml#/components/parameters/date'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  availabilities:
                    type: array
                    items:
                      $ref: '../components/schema/tour.yaml#/components/schemas/TourOptionAvailability'
        400:
          description: Missing Parameters
        500:
          description: Server error