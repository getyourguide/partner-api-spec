          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '../components/schema/metadata.yaml#/components/schemas/MetaData'
                  data:
                    type: object
                    properties:
                      locations:
                        type: array
                        items:
                          $ref: '../components/schema/location.yaml#/components/schemas/Location'

        400:
