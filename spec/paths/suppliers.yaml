openapi: 3.0.0
info:
  title: Suppliers
  version: 1.0.0
  description: Information about a specific supplier.
paths:
  /suppliers/{supplier_id}:
    get:
      operationId: Suppliers
      tags:
        - Suppliers
      parameters:
        - $ref: '../components/commons.yaml#/components/parameters/supplierId'
        - $ref: '../components/commons.yaml#/components/parameters/cntLanguage'
        - $ref: '../components/commons.yaml#/components/parameters/currency'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  _metadata:
                    $ref: '../components/schema/metadata.yaml#/components/schemas/MetaData'
                  data:
                    type: object
                    properties:
                      supplier:
                        type: array
                        items:
                          $ref: '../components/schema/supplier.yaml#/components/schemas/Supplier'

        400:
          description: Missing Parameters
        500:
          description: Server error