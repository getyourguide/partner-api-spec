openapi: 3.0.2
paths: {}
info:
  title: Availabilities Schema
  version: 1.0.0
components:
  schemas:
    Availabilities:
      type: array
      items:
        type: object
        properties:
          start_time:
            description: The starting time of the activity.
            $ref: "../commons/fields.yaml#/components/schemas/Datetime"
          pricing_id:
            description: The pricing_id for this particular availability
            type: integer
            example: 163320
          vacancies:
            description: Number of seats that are available for a given time slot.
            type: integer
            example: 99
          discount:
            description: If the starting time is eligible for a deal, specify the discount on the retail_price of the corresponding pricing_id.
            type: integer
            format: percent
            example: 20
          end_time:
            description: Optional response parameter, only given in case of opening hours.
            $ref: "../commons/fields.yaml#/components/schemas/Datetime"
